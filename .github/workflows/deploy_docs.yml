name: Build and Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Mirror main to docs_build
        run: |
          git fetch origin main
          git checkout main
          git branch -D docs_build || true  # Delete old docs_build if exists
          git checkout -b docs_build
          git push origin docs_build --force  # Push the entire repo to docs_build

      - name: Check out docs_build branch
        uses: actions/checkout@v3
        with:
          ref: docs_build
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build Sphinx documentation
        run: |
          sphinx-build -b html docs docs/_build/html

      - name: Debug Sphinx Build Output
        run: |
          echo "Listing built docs:"
          ls -R docs/_build

      - name: Check built docs
        run: |
          echo "Checking docs/_build/html:"
          ls -la docs/_build/html || echo "No docs found!"

      - name: Debug current directory
        run: |
          echo "Current directory:"
          pwd
          echo "Contents:"
          ls -la

      - name: Copy built docs into /docs folder in docs_build
        run: |
          if [ -d "docs/_build/html" ]; then
            rm -rf docs/html  # Remove old docs if they exist
            mkdir -p docs/html
            cp -r docs/_build/html/* docs/html/
          else
            echo "Build directory not found!"
            exit 1
          fi

      - name: Commit and push to docs_build
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "your-github-username"
          git add docs/html
          git commit -m "Deploy updated documentation"
          git push origin docs_build --force
